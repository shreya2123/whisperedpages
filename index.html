<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whispered Pages Order Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f0ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #8e44ad;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #a084ca;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Whispered Pages ðŸ’œ</h1>
    <form onsubmit="redirectToInstagram(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="occasion">Occasion:</label>
      <select id="occasion" required>
        <option value="">Select</option>
        <option>Birthday</option>
        <option>Anniversary</option>
        <option>Raksha Bandhan</option>
        <option>Farewell</option>
        <option>Just Because</option>
      </select>

      <label for="pages">No. of Pages:</label>
      <input type="number" id="pages" required>

      <label for="custom">Custom Notes (if any):</label>
      <textarea id="custom" rows="4" placeholder="Any special requests..."></textarea>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    function redirectToInstagram(e) {
      e.preventDefault();
      alert("Order noted! We'll reach out soon ðŸ’Œ");
      window.location.href = "https://www.instagram.com/_.whisperedpages._/";
    }
  </script>
</body>
</html>
